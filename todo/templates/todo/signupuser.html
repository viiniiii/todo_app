{% extends 'todo/base.html' %}  
{% block htmlhead %}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'todo/signupuser.css' %}">
{% endblock htmlhead %}
{% block content %}
<div class="centered-div">
    <h1>Sign Up</h1>
    <h2>{{error}}</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="id_username">Username:</label>
        <br>
        <input type="text" name="username" maxlength="50" autocapitalize="none" autocomplete="username" autofocus required id="id_username">
        <br>
        <label for="id_password1">Password:</label>
        <br>
        <input type="password" name="password1" autocomplete="new-password" required id="id_password1">
        <br>
        <label for="id_password2">Password confirmation:</label>
        <br>
        <input type="password" name="password2" autocomplete="new-password" required id="id_password2">
        <br>
        <span class="helptext">Enter the same password as before, for verification.</span>
        <br>
        <p><button class="btn btn-success" type="submit">Sign Up</button></p>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
{% endblock %}
